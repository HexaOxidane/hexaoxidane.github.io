<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HexaOxidane</title>
    <style>
      /* Resets margin and ensures the body fills the whole screen */
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center; /* Horizontal centering */
        align-items: center; /* Vertical centering */
        background-color: black;
        font-family: sans-serif;
      }

      /* Container for the image and the text */
      .container {
        text-align: center;
        background: black;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      img {
        max-width: 100%;
        height: 200px;
        border-radius: 8px;
        display: block;
      }

      .label {
        margin-top: 15px;
        font-size: 2rem;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/logo-horizontal.png" alt="HexaOxidane" />
      <div class="label">2026</div>
    </div>
  </body>
</html>
